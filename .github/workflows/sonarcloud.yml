
name: SonarCloud
on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # better analysis relevance
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and build
        run: |
          npm ci
          npm run build --if-present
          npm test --if-present
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # auto provided by GH
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # youâ€™ll add this secret
        with:
          args: >
            -Dsonar.projectKey=<your_project_key>
            -Dsonar.organization=<your_org_key>
            -Dsonar.sources=.
